<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="shortcut icon" href="./img/cropped-favicon-180x180.jpg" type="image/x-icon">
    <!-- link font chu + icon + reset thuoc tinh co ban -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="./css/base-payment.css">
    <link rel="stylesheet" href="./css/grid-payment.css">
    <link rel="stylesheet" href="./css/payment.css">
</head>
<body>
    <div class="grid wide">
        <div class="payment-heading">Madam's Boutique</div>
        <!-- bredcumb -->
        <div class="bredcrumb">
            <div class="grid wide">
                <div class="bredcrumb-wrap">
                    <a href="/index.html">HOME</a>
                    <span>|</span>
                    <a href="/index.html">Shopping cart</a>
                    <span>|</span>
                    <p>Payment</p>
                </div>
            </div>
        </div>
        <!-- payment -->
        <div class="row">
            <div class="col l-6 m-6 c-12 payment-left">
                    <form>
                        <div class="payment-info">
                            <p class="content-bold">Contact Info</p>
                            <p>Already have an account? <a href="">Log in</a></p>
                        </div>
                        <div class="username rela">
                            <input type="text" name="username">
                            <span class="label">Email</span>
                            <span class="label-1">@gmail.com</span>
                        </div>
                        <p class="content-bold">Delivery address</p>
                        <div class="name">
                            <div class="name-firstname rela">
                                <input type="text" name="firstname" class="input-mini" >
                                <span class="label">First Name</span>
                            </div>
                            <div class="name-lastname rela">
                                <input type="text" name="lastname"  class="input-mini">
                                <span class="label">Last Name</span>
                            </div>
                        </div>
                        <div class="username rela">
                            <input type="text" name="username">
                            <span class="label">Delivery address</span>
                        </div>
                        <div class="username rela">
                            <input type="text" name="username">
                            <span class="label">Notes</span>
                        </div>
                        <div class="username rela">
                            <input type="text" name="username">
                            <span class="label">Phone</span>
                        </div>
                        <div class="username rela">
                            <input type="text" name="username">
                            <span class="label">City name</span>
                        </div>
                        <a href="#" class="payment-btn-link"><button class="payment-btn">Countinue payment</button></a>
                    </form>
            </div>
            <div class="col l-6 m-6 c-12 payment-right">
                <p class="content-bold">Check payment</p>
                <div class="promo-code">
                    <input type="text" name="" id="" placeholder="Enter promo code">
                    <button>Apply</button>
                </div>
                <div class="information-order">
                    <div class="information-order__heading content-bold">Information order</div>
                    <div class="information-order__total">
                        <p>Total</p>
                        <p>1000$</p>
                    </div>
                    <div class="information-order__Shipping">
                        <p>Shipping & Handling</p>
                        <p>30$</p>
                    </div>
                    <div class="information-order__subtotal">
                        <p>Subtotal</p>
                        <p>1030$</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
